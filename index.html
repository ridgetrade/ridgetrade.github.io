  <!-- dropdown -->
  <div class="col-12 border border-5">
  <div class="btn-group ">
    <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown"
      aria-expanded="false">
      日本動漫品牌商品
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">蠟筆小新</a></li>
      <li><a class="dropdown-item" href="#">鬼滅之刃</a></li>

    </ul>
  </div>
  <div class="btn-group">
    <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown"
      aria-expanded="false">
      歐美動漫品牌商品
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">迪士尼</a></li>
      <li><a class="dropdown-item" href="#">LEGO</a></li>
    </ul>
  </div>
  <div class="btn-group">
    <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown"
      aria-expanded="false">
      趣味玩具
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">益智桌遊</a></li>
      <li><a class="dropdown-item" href="#">兒童玩具</a></li>
      <li><a class="dropdown-item" href="#">Play-Doh 培樂多</a></li>

    </ul>
  </div>
  <div class="btn-group">
    <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown"
      aria-expanded="false">
      3C電器用品
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">電腦週邊</a></li>
      <li><a class="dropdown-item" href="#">美容美儀</a></li>
    </ul>
  </div>
</div>

  <!-- carousel -->
  <div id="carouselExampleIndicators" class="carousel slide carousel-fade"  data-bs-ride="carousel" data-bs-pause="false">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
     
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="2600">
        <img src="img/test.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="2800">
        <img src="img/test2.jpg" class="d-block w-100" alt="...">
      </div>
     
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
